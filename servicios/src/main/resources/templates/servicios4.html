<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Id del Profesional</th>
            <th scope="col">Nombre del Profesional</th>
            <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
          </tr>
        </thead>
        <tbody th:each="profesional : ${}">
          <tr>
            <th scope="row" th:text="${profesional.id}"></th>
            <td th:text="${profesional.nombre}"></td>
            <td>
              <a
                sec:authorize="hasRole('ADMIN')"
                th:href="@{/profesional/modificar/__${profesional.id}__}"
                ><i class="fas fa-feather-alt"></i> Modificar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
