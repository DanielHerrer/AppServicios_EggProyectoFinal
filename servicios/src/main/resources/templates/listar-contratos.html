<html	xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />

        <title>Contratos Â· ReparApp</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
            />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/servicio-cards.css">
    </head>
    <body>
        <section id="home" class="hero-section">
            <!--header -->
            <header class="header">
                <div class="navbar-area sticky"><!-- sticky prueba barra fijada  -->
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-12">
                                <!-- navbar -->
                                <nav th:replace="~{/fragments/nav.html :: nav}"></nav>
                                <!-- fin navbar -->
                            </div>
                        </div>
                    </div>
                    <!-- container -->
                </div>
            </header>
            <!-- imagen de fondo -->
            <div
                class="hero-section hero-style img-bg"
                style="background-image: url('/img/hero-bg.svg')"
                >
                <div class="container my-5">

                    <div class="row row-cols-1 row-cols-md-3 g-5">
                        <div
                            th:each="contrato : ${contratos}"
                            class="col-lg-4 col-md-6 col-sm-12"
                            >
                            <div
                                class="card card_body shadow p-5 py-2 bg-body-tertiary rounded border-0"
                                >
                                <div class="card_header">
                                    <div class="row align-self-center border-top border-primary py-3">
                                        <div class="col-6 align-self-end">
                                            <img
                                                th:src="@{/imagen/usuario/__${contrato.oferta.cliente.id}__}"
                                                class="img_perfil align-self-end"
                                                alt="imagen de perfil"
                                                />
                                        </div>
                                        <div
                                            th:text="${contrato.oferta.cliente.nombre}"
                                            class="col-6 align-self-center fs-5"
                                            ></div>
                                    </div>
                                    <div class="row border-top border-primary">
                                        <div
                                            th:text="${contrato.estadoTrabajo.name}"
                                            class="text-secundary descripcion-card py-2"
                                          ></div>
                                    </div>
                                    <div class="row border-top border-primary">
                                        <div
                                            th:text="${contrato.oferta.descripcion}"
                                            class="text-secundary descripcion-card py-2"
                                            ></div>
                                    </div>
                                    <div class="row border-top py-2">
                                        <div class="col-12 py-2 text-center">
                                            <!-- Sin boton de Contratar ya que esta vista es para GUESTS -->
                                            <form th:if="${contrato.estadoTrabajo.name == 'PENDIENTE'}" sec:authorize="hasRole('PROVEEDOR')" action="" method="">
                                                <button type="submit" class="btn btn-primary"><i class="bi bi-file-check"></i> Aceptar</button>
                                            </form>
                                            <form th:if="${contrato.estadoTrabajo.name == 'PENDIENTE'}" sec:authorize="hasRole('PROVEEDOR')" action="" method="">
                                                <button type="submit" class="btn btn-primary"><i class="bi bi-x-octagon"></i> Rechazar</button>
                                            </form>
                                            <form th:if="${contrato.estadoTrabajo.name == 'ACEPTADO'}" sec:authorize="hasRole('PROVEEDOR')" action="" method="">
                                                <button type="submit" class="btn btn-primary"><i class="bi bi-bookmark-check"></i> Finalizar</button>
                                            </form>
                                            <form th:if="${contrato.estadoTrabajo.name == 'FINALIZADO'}" sec:authorize="hasRole('CLIENTE')" action="" method="">
                                                <button type="submit" class="btn btn-primary"><i class="bi bi-award-fill"></i> Calificar</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                    </section>

                    </body>
                    <script
                        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                        crossorigin="anonymous"
                    ></script>
                    </html>
