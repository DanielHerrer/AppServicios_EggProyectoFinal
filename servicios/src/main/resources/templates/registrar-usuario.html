<!-- @format -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <html lang="en">
        <head>
            <meta charset="utf-8" />

            <title>servicio</title>
            <meta name="description" content="" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous"
                />
            <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
                />
            <link rel="stylesheet" href="/css/style.css" />
            <link rel="stylesheet" href="/css/login.css" />
        </head>
        <body>
            <section id="home" class="hero-section">
                <!--header -->
                <header class="header">
                    <div class="navbar-area sticky">
                        <!-- sticky prueba barra fijada  -->

                        <!-- container -->
                    </div>
                </header>
                <!-- imagen de fondo -->
                <div
                    class="hero-section hero-style img-bg"
                    style="background-image: url('/img/hero-bg.svg')"
                    >
                    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                        <div class="card-body">
                            <h5 class="card-title">Error!</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-6">
                                <div class="card border-0 p-4 card-login mb-2">
                                    <a
                                        class="col-md-12 d-flex justify-content-center pb-3"
                                        href="index.html"
                                        >
                                        <img src="/img/logo2.png" alt="Logo" />
                                    </a>
                                    <h4 class="text-center fw-bold text-center">
                                        Registrar Usuario
                                    </h4>
                                    <form class="formulario px-5" th:action="@{/registro}" method="POST" enctype="multipart/form-data">



                                        <div class="form-group my-3">
                                            <label for="exampleInputUser" class="form-label">Nombre</label>
                                            <input type="text" class="form-control form-control-sm" name="nombre"  th:value="${nombre}" id="exampleInputUser">
                                        </div>
                                        <div class="form-group my-3">
                                            <label for="exampleInputEmail" class="form-label"
                                                   >Email</label
                                            >
                                            <input type="email" class="form-control form-control-sm" name="email"  th:value="${email}" id="exampleInputEmail">
                                        </div>
                                        <div class="form-group my-3">
                                            <label for="exampleInputUserName" class="form-label">Nombre Usuario</label>
                                            <input type="text" class="form-control form-control-sm" name="accUsuario"  th:value="${accUsuario}" id="exampleInputUserName">
                                        </div>
                                        <div class="form-group my-3">
                                            <label for="exampleInputUserName" class="form-label">Ubicación</label>
                                            <select class="form-select form-select-sm" aria-label="Default select" name="ubicacion" th:value="${rol}">
                                                <option selected disabled>...</option>
                                                <option th:each="ubicacion : ${ubicaciones}" th:value="${ubicacion}" th:text="${ubicacion.name()}"></option>
                                            </select>
                                        </div>
                                        <!-- cambiar a rol de usuario 
                                        <select class="form-select" aria-label="Default select" name="rol" th:value="${rol}">
                                            <option selected disabled>Rol</option>
                                            <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol.name()}"></option>
                                        </select>
                                        -->


                                        <div class="form-group my-3">
                                            <label for="imageUser" class="form-label"
                                                   >Elige tu imagen de perfil</label
                                            >
                                            <input type="file" class="form-control form-control-sm" name="archivo" id="imageUser" >
                                        </div>


                                        <div class="form-group my-3">
                                            <label for="exampleInputPassword1" class="form-label"
                                                   >Password</label
                                            >
                                            <input type="password" class="form-control form-control-sm" name="password" th:value="${password}">
                                        </div>
                                        <div class="form-group my-3">
                                            <label for="exampleInputPassword2" class="form-label"
                                                   >Repetir Password</label
                                            >
                                            <input type="password" class="form-control form-control-sm" name="password2" id="exampleInputPassword2" th:value="${password2}">
                                        </div>

                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-primary btn-sm  mt-3 botones">Registrarme</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-center">
                                <span class="fw-bolder"
                                      >Si ya tenes un usuario ingresa desde </span
                                ><a class="link-primary fw-bolder mx-1" href="login.html">
                                    aquí</a
                                >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-end mb-2">
                                <a class="btn btn-dark" href="index.html">volver</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"
            ></script>
        </body>
    </html>
