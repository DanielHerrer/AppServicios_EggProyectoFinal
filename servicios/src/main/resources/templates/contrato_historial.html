<html	xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />

        <title>servicio</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/servicio-cards.css">
    </head>
    <body>
        <section id="home" class="hero-section">
            <!--header -->
            <header class="header">
                <div class="navbar-area sticky"><!-- sticky prueba barra fijada  -->
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-12">
                                <!-- navbar -->
                                <nav th:replace="~{/fragments/nav.html :: nav}"></nav>           
                                <!-- fin navbar -->
                            </div>
                        </div>
                    </div>
                    <!-- container -->
                </div>
            </header>
            <!-- imagen de fondo -->
            <div class="hero-section hero-style img-bg" tyle="background-image: url('/img/hero-bg.svg')" >
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <div class="card" th:each="contrato : ${contratos}">
                                <h5 class="card-header" ></h5>
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${contrato.oferta.cliente.nombre}"></h5>
                                    <p class="card-text"  th:text="${contrato.oferta.descripcion}"></p>

                                    <form sec:authorize="hasRole('PROVEEDOR')" th:action="@{/contrato/aceptarcontrato/__${contrato.id}__}" method="POST">
                                        <input type="text" name="idContrato"">
                                        <button type="submit" class="btn-link" >
                                            <i class="fas fa-feather-alt"></i> Aceptar
                                        </button>
                                    </form>

                                    <form sec:authorize="hasRole('PROVEEDOR')" th:action="@{/contrato/rechazarcontrato/__${contrato.id}__}" method="POST">
                                        <input type="text" name="idContrato"">
                                        <button type="submit" class="btn-link">                                        
                                            <i class="fas fa-feather-alt"></i> Rechazar
                                        </button>
                                    </form>

                                    <form sec:authorize="hasRole('PROVEEDOR')" th:action="@{/contrato/eliminar/__${contrato.id}__}" method="POST">
                                        <input type="text" name="idContrato"">
                                        <button type="submit" class="btn-link" >
                                            <i class="fas fa-feather-alt"></i> Eliminar
                                        </button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>
</html>
