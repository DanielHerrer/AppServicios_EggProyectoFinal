<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>Perfil del Proveedor de Servicios</h1>
    </header>
     
    <section id="comentarios-container">
        <h2>Comentarios de Clientes</h2>
        <form id="comentario-form">
            <label for="nombre>">Tu Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="comentario">Comentario:</label>
            <textarea id="comentario" required></textarea>

            <button type="button" onclick="enviarComentario()">Enviar Comentario</button>
        </form>

        <div id="comentarios-lista">

            
        </div>
    </section>

    <script src="comentarios2(final).js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
