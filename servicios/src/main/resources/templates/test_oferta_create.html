<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment>
    <meta charset="UTF-8">
    <title>Test Registro Oferta</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="/css/index.css">-->
</head>
<body>

<div class="container-fluid m-5 contenedor">

    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
        <div class="card-body">
            <h5 class="card-title">Error ðŸ‘Ž</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
        <div class="card-body">
            <h5 class="card-title">Exito!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>

    <form class="formulario" action="/servicio/registro" method="POST" enctype="multipart/form-data">

        <div class="form-group my-3">
            <h3 class="card-title">Registrar Oferta</h3>
        </div>
        <div class="form-group my-3">
            <label class="">Descripcion:</label>
            <textarea class="form-control" th:value="${descripcion}" name="descripcion" placeholder="Descripcion del trabajo a solicitar"></textarea>
        </div>
        <div class="form-group my-3">
            <label class="">ID del Servicio a ofertar:</label>
            <input type="number" class="form-control" th:value="${idServicio}" name="idServicio" placeholder="ID Servicio">
        </div>
        <div class="form-group my-3">
            <label class="">ID del Cliente (Usuario) que oferta:</label>
            <input type="number" class="form-control" th:value="${idCliente}" name="idCliente" placeholder="ID Cliente">
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
