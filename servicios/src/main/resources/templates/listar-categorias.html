<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Servicios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
            />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/login.css" />
        <link rel="stylesheet" href="/css/tablas.css">


    </head>
    <body>
        <section id="home" class="hero-section">
            <div
                class="hero-section hero-style img-bg vh-100"
                style="background-image: url('/img/hero-bg.svg')"
                >  <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito ð</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error ð</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-12">

                            <div class="card border-0 p-4 card-login mb-2 mt-5">
                                <h3 class="text-center fw-bold text-center ">Listado de  Categorias</h3>

                                <table class="table table-primary text-primary mt-5">
                                    <thead >
                                        <tr class="texto-tabla">
                                            <th scope="col">id</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col" sec:authorize="hasRole('ADMIN')" >Acciones</th>
                                        </tr>
                                    </thead>

                                    <tbody th:each="categoria : ${categorias}">
                                        <tr class="texto-tabla">
                                            <th scope="row" th:text="${categoria.id}"></th>
                                            <td th:text="${categoria.nombre}"></td>                                         
                                            <td sec:authorize="hasRole('ADMIN')">
                                                <a th:href= "@{/categoria/modificar/__${categoria.id}__}"><i class="fas fa-feather-alt"></i> Modificar </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>


                            </div>
                        </div>
                    </div>
                    <div class="row d-flex " style="height:180px;">

                        <div class="col-md-12 d-flex justify-content-end align-items-end mb-2">
                            <a class="btn btn-dark" href="/">volver</a>

                        </div>
                    </div>
                </div>
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                    crossorigin="anonymous"
                ></script>
                </body>
                </html>
