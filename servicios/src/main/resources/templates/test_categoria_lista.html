<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment>
        <meta charset="UTF-8">
        <title>Test Categoria Lista</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><!--    <link rel="stylesheet" href="/css/index.css">-->
    </head>

    <body>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')" >Acciones</th>
                </tr>
            </thead>

            <tbody th:each="categoria : ${categorias}">
                <tr>
                    <th scope="row" th:text="${categoria.id}"></th>
                    <td th:text="${categoria.nombre}"></td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a th:href= "@{/categoria/modificar/__${categoria.id}__}"><i class="fas fa-feather-alt"></i> Modificar </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
