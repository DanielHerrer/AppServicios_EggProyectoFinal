<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Test Categoria Lista</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="/css/index.css">-->
</head>
<body>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nombre</th>
                <th scope="col" sec:authorize="hasRole('ADMIN')" >Acciones</th>
            </tr>
        </thead>
        <tbody th:each="categoria : ${categorias}">
            <tr>
                <th scope="row" th:text="${categoria.id}"></th>
                <td th:text="${categoria.nombre}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href= "@{/categoria/modificar/__${categoria.id}__}"><i class="fas fa-feather-alt"></i> Modificar </a>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
