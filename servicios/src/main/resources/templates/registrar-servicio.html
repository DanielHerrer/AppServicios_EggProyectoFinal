<!-- @format -->

<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <head th:fragment>
        <meta charset="UTF-8" />
        <title>ReparApp Â· Registrar Servicio</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
            />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/login.css" />

    </head>
    <body>

        <!--header -->
        <header class="header">
            <div class="navbar-area sticky"><!-- sticky prueba barra fijada  -->
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12">

                            <!-- navbar -->
                            <nav th:replace="~{/fragments/nav.html :: nav}"></nav>
                            <!-- fin navbar -->

                        </div>
                    </div>
                </div>
                <!-- container -->
            </div>
        </header>
        <!-- imagen de fondo -->
        <div
            class="hero-section hero-style img-bg vh-100"
            style="background-image: url('/img/hero-bg.svg')"
            >
            <div
                th:if="${error != null}"
                class="card text-white bg-danger mb-3 mensajeError"
                >
                <div class="card-body">
                    <h5 class="card-title">Error ðŸ‘Ž</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div
                th:if="${exito != null}"
                class="card text-white bg-success mb-3 mt-3 mensajeExito"
                >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div> 
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <div class="card border-0 p-4 card-login mb-2">
                            <a
                                class="col-md-12 d-flex justify-content-center pb-3"
                                href="index.html"
                                >
                                <img src="/img/logo2.png" alt="Logo" />
                            </a>
                            <h3 class="text-center fw-bold text-center">Registrar Servicio</h3>

                            <form
                                class="formulario p-3"
                                action="/servicio/registro"
                                method="POST"
                                enctype="multipart/form-data"

                                >
                                <div class="form-group my-3">

                                </div>
                                <div class="form-group my-3">
                                    <select name="idCategoria" class="form-select" required>
                                        <option>Seleccionar Categoria</option>
                                        <option
                                            th:each="categoria : ${categorias}"
                                            th:value="${categoria.id}"
                                            th:text="${categoria.nombre}"
                                            />
                                    </select>
                                </div>
                                <div class="form-group my-3">
                                    <label class="">Descripcion:</label>
                                    <textarea
                                        class="form-control"
                                        th:value="${descripcion}"
                                        name="descripcion"
                                        placeholder="Descripcion del servicio prestado"
                                        ></textarea>
                                </div>
                                <div class="form-group my-3">
                                    <label class="">Honorarios por Hora:</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input
                                            type="number"
                                            class="form-control"
                                            th:value="${honorariosHora}"
                                            name="honorariosHora"
                                            min="0"
                                            placeholder="Ingrese sus honorarios por hora"
                                            />
                                    </div>
                                </div>

                                <div class="form-group my-3">
                                    <label class="">Matricula del servicio:</label>
                                    <input type="file" class="form-control" name="matricula" />
                                </div>

                                <div class="form-group my-3">
                                    <label class="">ID Proveedor:</label>
                                    <input th:value="${proveedor.id}" name="idProveedor" readonly />
                                </div>
                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-primary mt-3 botones">
                                        Guardar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
