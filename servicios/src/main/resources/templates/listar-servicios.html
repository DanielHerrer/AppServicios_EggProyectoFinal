<!-- @format -->
<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <head>
        <meta charset="UTF-8" />
        <title>Servicios · ReparApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/servicio-cards.css" />
    </head>
    <body>
        <section id="home" class="hero-section">
            <div class="hero-section pt-5" >
				
                  <!--header -->
            <header class="header">
                <div class="navbar-area sticky"><!-- sticky prueba barra fijada  -->
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-12">
                                <!-- navbar -->
                                <nav th:replace="~{/fragments/nav.html :: nav}"></nav>
                                <!-- fin navbar -->
                            </div>
                            <div class="row">
                                <div class="col-4"></div>
                                <!-- buscador para invitados -->
                                <div class="col-4 buscador" th:if="${session.usuarioSession == null}" >
                                    <form class="d-flex" action="/servicio/listar/buscar" METHOD="GET">
                                        <input name="input" class="form-control me-2 inputBuscador" placeholder="Buscar" aria-label="Search">
                                        <button class="button bg-transparent page-scroll" type="submit"><img src="/img/search.svg"></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                  
                </div>
            </header>
                <!-- mensaje de exito y error -->
                <div class="row">
                    <div
                        th:if="${error != null}"
                        class="card text-white bg-danger mb-3 mensajeError"
                        >
                        <div class="card-body">
                            <h5 class="card-title">Error!</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <div
                        th:if="${exito != null}"
                        class="card text-white bg-success mb-3 mt-3 mensajeExito"
                        >
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>
                </div>
                <div class="container mt-5">
                    <div class="row-cols-1 d-flex justify-content-center">
                        <div class="col-md-12">          
                            <h3 class="text-center mb-5 mt-3">Listado de Profesionales</h3>
                        </div>
                    </div>
                    <div class="row row-cols-1 row-cols-md-3 g-5">
                        <div
                            th:each="servicio, iterStat : ${servicios}"
                            class="col-lg-4 col-md-6 col-sm-12"
                            >
                            <div
                                class="card card_body shadow p-5 py-2 bg-body-tertiary rounded border-0"
                                >
                                <div class="card_header">
                                    <div class="row">
                                        <div
                                            th:text="${servicio.categoria.nombre}"
                                            class="text-center text-primary fs-4 pt-4 pb-1"
                                            ></div>
                                    </div>
                                    <div class="row align-self-center border-top border-primary py-3">
                                        <div class="col-6 align-self-end">
                                            <img
                                                th:if="${servicio.proveedor.imagen != null}"
                                                th:src="@{/imagen/usuario/__${servicio.proveedor.id}__}"
                                                class="img_perfil align-self-end"
                                                alt="imagen de perfil"
                                                />
                                        </div>
                                        <div
                                            th:text="${servicio.proveedor.nombre}"
                                            class="col-6 align-self-center fs-5"
                                            ></div>
                                    </div>
                                    <div class="row border-top border-primary">
                                        <div
                                            th:text="${servicio.descripcion}"
                                            class="text-secundary descripcion-card py-2"
                                            ></div>
                                    </div>
                                    <div class="row border-top py-2">
                                        <div class="col-7 align-self-end">Calificación Proveedor:</div>
                                        <div class="col-5">
                                            <b>
                                                <i
                                                    th:each="estrellita : ${#numbers.sequence(1, 5)}"
                                                    th:class="${estrellita le puntuaciones[iterStat.index]} ? 'bi bi-star-fill' : 'bi bi-star'"
                                                    ></i>
                                            </b>
                                        </div>
                                    </div>
                                    <div class="row border-top py-2">
                                        <div class="col-12 py-2 text-center">
                                            <!-- Sin boton de Contratar ya que esta vista es para GUESTS -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <!-- footer -->

            <footer class="footer footer-style">
                <div class="container">
                    <div class="widget-wrapper">
                        <div class="row">
                            <div class="col-xl-3 col-lg-4 col-md-6">
                                <div class="footer-widget">
                                    <div class="logo">
                                        <a class="navbar-brand" href="index.html">
                                            <img src="/img/logo2.png" alt="Logo" />
                                        </a>
                                    </div>
                                    <p class="desc">Visita nuestras redes sociales</p>
                                    <ul class="socials">
                                        <li>
                                            <a  href="https://www.instagram.com/" target="_blank">
                                                <i class="bi bi-instagram"></i
                                                >
                                            </a>
                                        </li>
                                        <li>
                                            <a href="https://www.twitter.com/" target="_blank">
                                                <i class="bi bi-twitter-x"></i
                                                >
                                            </a>
                                        </li>
                                        <li>
                                            <a href="https://www.facebook.com/" target="_blank">
                                                <i class="bi bi-facebook" ></i
                                                >
                                            </a>
                                        </li>
                                        <li>
                                            <a href="https://www.whatsapp.com/" target="_blank">
                                                <i class="bi bi-whatsapp"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-xl-2 offset-xl-1 col-lg-2 col-md-12 col-sm-12">
                                <div class="footer-widget">
                                    <h6>Enlaces</h6>
                                    <ul class="links">
                                        <li><a href="/inicio">Home</a></li>
                                        <li><a href="/">Nosotros</a></li>
                                        <li><a href="/servicio/listar">servicios</a></li>
                                        <li><a href="/">Perfil</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                <div class="footer-widget">
                                    <h6>Profesionales</h6>
                                    <ul class="links">
                                        <li><a href="#servicios">Plomeros</a></li>
                                        <li><a href="#servicios">Gasistas</a></li>
                                        <li><a href="#servicios">Electricistas</a></li>
                                        <li><a href="#servicios">Cerrajeros</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-3 col-md-6">
                                <div class="footer-widget">
                                    <em>Italia 5879, CP M5505 Chacras de Coria, Mendoza</em>
                                    <div>
                                        <iframe
                                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13387.471245299392!2d-68.88720045495876!3d-32.980889177319455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e0af3dc0e8f1f%3A0x6b647646861df9cf!2sChacras%20de%20Coria%2C%20Mendoza!5e0!3m2!1ses-419!2sar!4v1700837705319!5m2!1ses-419!2sar"
                                            width="270"
                                            height="200"
                                            style="border: 0"
                                            allowfullscreen=""
                                            loading="lazy"
                                            referrerpolicy="no-referrer-when-downgrade"
                                            ></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="copyright-wrapper">
                        <p>
                            <a href="/" target="_blank">Design by Equipo 8</a>
                        </p>
                    </div>
                </div>
            </footer>

        </div>
    </section>

    <!-- =========================== CSS =========================== -->
    <style>
        /* estilos de los modales*/

        .cerrar-modal {
            border-style: none;
            float: right;
            border-radius: 5px;
            margin: 0;
        }
        .cerrar-modal:hover {
            filter: brightness(0.8);
        }

        #modal-oferta {
            width: 60%;
            border-radius: 20px;
            border-style: none;
        }
        #modal-oferta label,
        input,
        textarea {
            width: 100%;
        }
    </style>

    <!-- El script de jQuery primero -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- El script de Popper.js después de jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js" integrity="sha384-6rI8zUm9Kx2dQ3Uq5O+J20lMyYSU3UA+94t7DzBCe1EVtBB2HTtlCgqV6IHb/z1x" crossorigin="anonymous"></script>
    <!-- El script de Bootstrap después de Popper.js -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>
</body>

</html>
