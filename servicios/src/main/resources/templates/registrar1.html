<!doctype html>
<html lang="es-AR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Registrar Usuario</h1>
    <div class="container">     
      <form class="row g-3" action="" method="post">
       <div class="col-md-6">
          <div>
            <label for="inputNombre" class="form-label">Apellido y Nombre</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese Apellido y Nombre" name="nombreCompleto">
          </div>

          <div>
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control"placeholder="Ingrese Contraseña" id="inputPassword4" placeholder="Ingrese Contraseña" name="passwowrd">
          </div>
          <div>
            <label for="inputAddress" class="form-label">Ubicacion</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese Ubicacion" name="ubicacion">
          </div>
        </div>
        <div class="col-md-6">
          <div>
              <label for="inputNombreUsuario" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="inputNombreUsuario" placeholder="Ingrese Nombre Usuario" name="nombreUsuario">
          </div>
          <div>
              <label for="inputPassword5" class="form-label">Repetir Contraseña</label>
              <input type="password" class="form-control" placeholder="Repetir Contraseña" id="inputPassword5" name="passwowrd2">
          </div>

          <div>
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese Email" name="mail">
          </div> 
        </div>


        <div class="col-md-6">
          <label for="inputFoto" class="form-label">Ingrese foto</label>
          <input type="file" class="form-control" id="inputFoto">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Servicio</label>
          <select id="inputState" class="form-select"name="rol">
            <option selected>Electricista</option>
            <option>Gasista</option>
            <option>Plomero</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Alta
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
